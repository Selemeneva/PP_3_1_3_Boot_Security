<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>

</head>
<body>
<h1 style="color: darkred"> User's profile</h1>
<hr/>
<p th:text="'ID: ' + ${user.getId()}">VALUE</p>
<p th:text="'Username: ' + ${user.getUsername()}">VALUE</p>
<p th:text="'Name: ' + ${user.getName()}">VALUE</p>
<p th:text="'Surname: ' + ${user.getSurname()}">VALUE</p>
<p th:text="'Email: ' + ${user.getEmail()}">VALUE</p>
<p th:text="'Password: ' + ${user.getPassword()}">VALUE</p>
<p th:text="'Roles: '"></p>
<p>
    <div th:each="role:${user.getRoles()}">[[${role.roleWithoutPrefix()}]]</div>
</p>
<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Press to EDiT</a>
<br/>
<hr/>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Press to DELETE" style="background-color:#760d1d;color:#D0F18F" />

</form>
<hr/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Want to logout?" style="background-color:#53760D;color:#D0F18F" >
</form>
</body>
</html>
