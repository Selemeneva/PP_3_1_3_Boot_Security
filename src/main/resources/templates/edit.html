<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1 style="color: darkred"> EDIT user's profile:</h1>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">Edit username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br>
    <br/>
     <label for="password">Edit password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br>
    <br/>
    <label for="name">Edit name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <br/>
    <label for="surname">Edit surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br>
    <br/>
    <label for="email">Edit email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br>
    <br/>
    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${allRoleList}"
                   th:text="${role.roleWithoutPrefix()}"
                   th:value="${role.id}"
                   th:field="*{roles}"/>
        </label>
    </p>

     <input type="submit" value="Press to update" style="background-color:#0d2276;color:#D0F18F"/>
</form>
<hr/>
<form  th:action="@{/logout}" method="post">
    <input type="submit" value="Want to logout?" style="background-color:#53760D;color:#D0F18F">
</form>
</body>
</html>
