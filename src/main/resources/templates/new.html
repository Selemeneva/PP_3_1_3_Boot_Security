<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<h1 style="color: darkred"> Create NEW user: </h1>
<hr/>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="username">Enter Username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br>
    <br/>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>

    <br>
    <br/>
    <p>
        <label>Choose Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.roleWithoutPrefix()}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
    </p>


    <input type="submit" value="Press to ADD" style="background-color:#0d2276;color:#D0F18F"/>
</form>
<hr/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Want to logout?" style="background-color:#53760D;color:#D0F18F">
</form>
</body>
</html>
